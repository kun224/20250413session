<!-- todolist/templates/todolist/update.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>할 일 수정</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>할 일 수정</h1>
        <form action="" method="post">
            {% csrf_token %}
            <label for="title">제목:</label><br>
            <input type="text" id="title" name="title" value="{{ todo_item.title }}"><br><br>
            
            <label for="description">설명:</label><br>
            <textarea id="description" name="description" rows="5" cols="40">{{ todo_item.description }}</textarea><br><br>
            
            <input type="submit" value="수정 완료">
        </form>
    </div>
</body>
</html>
